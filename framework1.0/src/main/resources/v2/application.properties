# 扫描包
scanPackage=dev.fames.mvc.v2
templateRoot=layouts
#Aop 处理
pointCut=public .* dev.fames.mvc.v2.demo.service..*Service..*(.*)
#切面
aspectClass=dev.fames.mvc.v2.demo.aspect.LogAspect
#前置方法
aspectBefore=before
#后置方法
aspectAfter=after
#异常
aspectAfterThrow=afterThrowing
aspectAfterThrowingName=java.lang.Exception